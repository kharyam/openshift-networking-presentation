<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Discovery Demo - Red Hat OpenShift</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rh-red: #EE0000;
            --rh-red-dark: #A30000;
            --rh-red-light: #FF4444;
            --rh-black: #000000;
            --rh-white: #FFFFFF;
            --rh-gray-90: #151515;
            --rh-gray-80: #1F1F1F;
            --rh-gray-70: #3C3F42;
            --rh-gray-50: #6A6E73;
            --rh-gray-30: #B8BBBE;
            --rh-gray-20: #D2D3D5;
            
            --terminal-bg: #0C0C0C;
            --terminal-text: #00FF00;
            --terminal-comment: #808080;
            --terminal-output: #CCCCCC;
            --terminal-error: #FF4444;
            
            --bg-main: #0F0F0F;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BBBE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Red Hat Display', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            color: var(--rh-red);
            text-shadow: 
                0 1.5px 0 #000000,
                0 3px 0 #000000,
                0 4.5px 0 #000000,
                0 6px 0 #000000,
                0 7.5px 2.5px rgba(0,0,0,0.4),
                0 10px 5px rgba(0,0,0,0.3),
                0 12.5px 7.5px rgba(0,0,0,0.2);
        }
        
        .header .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .demo-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        /* Terminal */
        .terminal-container {
            background: var(--terminal-bg);
            border-radius: 12px;
            border: 2px solid var(--rh-gray-70);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        
        .terminal-header {
            background: var(--rh-gray-80);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--rh-gray-70);
        }
        
        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .terminal-dot.red { background: #FF5F56; }
        .terminal-dot.yellow { background: #FFBD2E; }
        .terminal-dot.green { background: #27C93F; }
        
        .terminal-title {
            margin-left: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
        }
        
        .terminal-body {
            padding: 20px;
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            display: block;
            vertical-align: top;
        }
        
        .terminal-line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            display: block;
        }
        
        .prompt {
            color: var(--terminal-text);
            font-weight: 700;
        }
        
        .command {
            color: var(--terminal-text);
        }
        
        .output {
            color: var(--terminal-output);
            margin-left: 0;
        }
        
        .comment {
            color: var(--terminal-comment);
            font-style: italic;
        }
        
        .error {
            color: var(--terminal-error);
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--terminal-text);
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            vertical-align: baseline;
            position: relative;
            top: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Explanation Panel */
        .explanation-panel {
            background: var(--rh-gray-90);
            border-radius: 12px;
            padding: 30px;
            border: 2px solid var(--rh-gray-70);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .explanation-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--rh-gray-70);
        }
        
        .explanation-icon {
            font-size: 32px;
        }
        
        .explanation-header h3 {
            font-size: 20px;
            color: var(--rh-red);
            font-weight: 700;
        }
        
        .step-indicator {
            background: var(--rh-gray-80);
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .step-indicator .current-step {
            color: var(--rh-red);
            font-weight: 700;
            font-size: 24px;
        }
        
        .explanation-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        .explanation-text p {
            margin-bottom: 12px;
        }
        
        .explanation-text strong {
            color: var(--rh-red);
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            border: 2px solid;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238, 0, 0, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: var(--rh-red);
            border-color: var(--rh-red);
            color: var(--rh-white);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--rh-red-light);
            border-color: var(--rh-red-light);
        }
        
        .btn-secondary {
            background: transparent;
            border-color: var(--rh-gray-50);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover:not(:disabled) {
            border-color: var(--rh-red);
            color: var(--rh-red);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .demo-layout {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Service Discovery Demo</h1>
            <div class="subtitle">DNS Resolution and Load Balancing</div>
        </div>
        
        <div class="demo-layout">
            <!-- Terminal -->
            <div class="terminal-container">
                <div class="terminal-header">
                    <div class="terminal-dot red"></div>
                    <div class="terminal-dot yellow"></div>
                    <div class="terminal-dot green"></div>
                    <div class="terminal-title">demo@openshift ~ %</div>
                </div>
                <div class="terminal-body" id="terminal">
<div class="terminal-line"><span class="prompt">$ </span><span class="cursor"></span></div>
                </div>
            </div>
            
            <!-- Explanation Panel -->
            <div class="explanation-panel">
                <div class="explanation-header">
                    <div class="explanation-icon">üìù</div>
                    <h3>What's Happening</h3>
                </div>
                
                <div class="step-indicator">
                    Step <span class="current-step" id="stepNumber">1</span> of <span id="totalSteps">7</span>
                </div>
                
                <div class="explanation-text" id="explanationText">
                    Click "Next Step" to begin the demo. We'll demonstrate how Kubernetes Services provide DNS-based discovery and automatic load balancing.
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousStep()" disabled>
                ‚èÆ Previous
            </button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextStep()">
                Next Step ‚ñ∂
            </button>
            <button class="btn btn-secondary" id="restartBtn" onclick="restartDemo()">
                üîÑ Restart Demo
            </button>
        </div>
    </div>
    
    <script>
        const demo = {
            steps: [
                {
                    command: "oc create deployment web-app --image=nginx:latest --replicas=3 -n demo",
                    output: "deployment.apps/web-app created",
                    explanation: "First, we create a deployment with <strong>3 replicas</strong> of an nginx web server. This gives us multiple pods running the same application."
                },
                {
                    command: "oc get pods -n demo -o wide",
                    output: `NAME                       READY   STATUS    IP            NODE
web-app-7d4f8c9b6d-2xm9p   1/1     Running   10.128.2.15   worker-1
web-app-7d4f8c9b6d-7kp4q   1/1     Running   10.129.1.42   worker-2
web-app-7d4f8c9b6d-n5w8r   1/1     Running   10.130.0.88   worker-3`,
                    explanation: "Our 3 pods are running on <strong>different nodes</strong> with <strong>different internal IPs</strong>. Without a Service, we'd need to track all these IPs manually and handle pod replacements ourselves."
                },
                {
                    command: "oc expose deployment web-app --port=80 --target-port=8080 -n demo",
                    output: "service/web-app exposed",
                    explanation: "We create a <strong>ClusterIP Service</strong> (the default type) to expose our deployment. This creates a stable endpoint that <strong>load balances across all pods</strong>."
                },
                {
                    command: "oc get service web-app -n demo",
                    output: `NAME      TYPE        CLUSTER-IP      EXTERNAL-IP   PORT(S)   AGE
web-app   ClusterIP   172.30.45.180   <none>        80/TCP    5s`,
                    explanation: "The Service gets a <strong>stable ClusterIP (172.30.45.180)</strong> that never changes, even if pods are recreated. It also gets a <strong>DNS name: web-app.demo.svc.cluster.local</strong>."
                },
                {
                    command: "oc run test-pod --image=busybox -n demo -- sh -c 'sleep 3600'",
                    output: "pod/test-pod created",
                    explanation: "Let's create a test pod to demonstrate DNS resolution and load balancing from another pod in the cluster."
                },
                {
                    command: "oc exec -it test-pod -n demo -- nslookup web-app",
                    output: `Server:    172.30.0.10
Address 1: 172.30.0.10 kube-dns.kube-system.svc.cluster.local

Name:      web-app
Address 1: 172.30.45.180 web-app.demo.svc.cluster.local`,
                    explanation: "DNS lookup works! The service name <strong>web-app</strong> resolves to the ClusterIP <strong>172.30.45.180</strong>. No need to remember IP addresses - just use the service name!"
                },
                {
                    command: "oc exec -it test-pod -n demo -- wget -qO- web-app",
                    output: "Request served by: web-app-7d4f8c9b6d-2xm9p",
                    explanation: "When we connect to the service, it <strong>automatically load balances</strong> our request to one of the 3 backend pods. Run this multiple times and you'll hit different pods - that's Kubernetes load balancing in action! üéØ"
                }
            ],
            currentStep: 0
        };
        
        let isTyping = false;
        
        function updateUI() {
            const displayStep = Math.min(demo.currentStep + 1, demo.steps.length);
            document.getElementById('stepNumber').textContent = displayStep;
            document.getElementById('totalSteps').textContent = demo.steps.length;
            document.getElementById('prevBtn').disabled = demo.currentStep === 0 || isTyping;
            document.getElementById('nextBtn').disabled = demo.currentStep >= demo.steps.length || isTyping;
            
            if (demo.currentStep >= demo.steps.length) {
                document.getElementById('nextBtn').textContent = '‚úì Demo Complete';
            } else {
                document.getElementById('nextBtn').textContent = 'Next Step ‚ñ∂';
            }
        }
        
        async function nextStep() {
            if (demo.currentStep >= demo.steps.length || isTyping) return;
            
            isTyping = true;
            updateUI();
            
            const step = demo.steps[demo.currentStep];
            const terminal = document.getElementById('terminal');
            const explanation = document.getElementById('explanationText');
            
            // Update explanation
            explanation.innerHTML = step.explanation;
            
            // Find the existing cursor line and add command span there
            const cursorLine = terminal.querySelector('.terminal-line:last-child');
            const cursor = cursorLine.querySelector('.cursor');
            
            // Insert command span before cursor
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command';
            commandSpan.id = 'typingCommand';
            cursor.parentNode.insertBefore(commandSpan, cursor);
            
            // Scroll to show typing
            terminal.scrollTop = terminal.scrollHeight;
            
            // Type command
            await typeText(step.command, commandSpan);
            
            // Remove cursor from this line
            if (cursor) cursor.remove();
            
            // Wait before showing output
            // 1 second for oc commands
            let waitTime = 1000;
            await sleep(waitTime);
            
            // Show output
            const outputLines = step.output.split('\n');
            for (const line of outputLines) {
                const outputLine = document.createElement('div');
                outputLine.className = 'terminal-line output' + (step.outputClass ? ' ' + step.outputClass : '');
                outputLine.textContent = line;
                terminal.appendChild(outputLine);
            }
            
            // Add empty line
            const emptyLine = document.createElement('div');
            emptyLine.className = 'terminal-line';
            emptyLine.innerHTML = '&nbsp;';
            terminal.appendChild(emptyLine);
            
            // Add new prompt with cursor for next command
            const newPromptLine = document.createElement('div');
            newPromptLine.className = 'terminal-line';
            newPromptLine.innerHTML = '<span class="prompt">$ </span><span class="cursor"></span>';
            terminal.appendChild(newPromptLine);
            
            // Scroll to bottom
            terminal.scrollTop = terminal.scrollHeight;
            
            demo.currentStep++;
            isTyping = false;
            updateUI();
        }
        
        function previousStep() {
            if (demo.currentStep <= 0 || isTyping) return;
            
            demo.currentStep--;
            
            // Clear terminal and replay up to current step
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = '<div class="terminal-line"><span class="prompt">$ </span><span class="cursor"></span></div>';
            
            // Update explanation to previous step
            if (demo.currentStep > 0) {
                const step = demo.steps[demo.currentStep - 1];
                document.getElementById('explanationText').innerHTML = step.explanation;
            } else {
                document.getElementById('explanationText').innerHTML = "Click \"Next Step\" to begin the demo. We'll demonstrate how Kubernetes Services provide DNS-based discovery and automatic load balancing.";
            }
            
            // Replay all steps instantly up to current point
            replaySteps();
            
            updateUI();
        }
        
        function replaySteps() {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = '';
            
            for (let i = 0; i < demo.currentStep; i++) {
                const step = demo.steps[i];
                
                // Add prompt and command
                const promptLine = document.createElement('div');
                promptLine.className = 'terminal-line';
                promptLine.innerHTML = `<span class="prompt">$ </span><span class="command">${step.command}</span>`;
                terminal.appendChild(promptLine);
                
                // Add output
                const outputLines = step.output.split('\n');
                for (const line of outputLines) {
                    const outputLine = document.createElement('div');
                    outputLine.className = 'terminal-line output' + (step.outputClass ? ' ' + step.outputClass : '');
                    outputLine.textContent = line;
                    terminal.appendChild(outputLine);
                }
                
                // Add empty line
                const emptyLine = document.createElement('div');
                emptyLine.className = 'terminal-line';
                emptyLine.innerHTML = '&nbsp;';
                terminal.appendChild(emptyLine);
            }
            
            // Add prompt with cursor
            const promptLine = document.createElement('div');
            promptLine.className = 'terminal-line';
            promptLine.innerHTML = '<span class="prompt">$ </span><span class="cursor"></span>';
            terminal.appendChild(promptLine);
            
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function restartDemo() {
            if (isTyping) return;
            
            demo.currentStep = 0;
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = '<div class="terminal-line"><span class="prompt">$ </span><span class="cursor"></span></div>';
            document.getElementById('explanationText').innerHTML = "Click \"Next Step\" to begin the demo. We'll demonstrate how Kubernetes Services provide DNS-based discovery and automatic load balancing.";
            updateUI();
        }
        
        async function typeText(text, element) {
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await sleep(30); // Fast typing speed
            }
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Initialize
        updateUI();
    </script>
</body>
</html>
